<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
{% if page.title %}
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
{% else %}
<meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.description %}
<meta name="twitter:description" content="{{ page.description | escape | truncate: 200 }}">
{% else %}
<meta name="twitter:description" content="{{ site.description | escape | truncate: 200 }}">
{% endif %}
{% if page.image %}
<meta name="twitter:image:src" content="{{ site.image_url }}/image/{{ page.image }}">
{% else %}
<meta name="twitter:image:src" content="{{ site.image_url }}/logo.png">
{% endif %}
